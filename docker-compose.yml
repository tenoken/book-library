#version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: book_postgres
    environment:
      POSTGRES_DB: bookdb
      POSTGRES_USER: bookuser
      POSTGRES_PASSWORD: bookpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - book-network

#  app:
